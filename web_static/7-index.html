<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone - Web static</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/4-filters.css" />
    <link rel="stylesheet" href="styles/5-filters.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Accra , Ghana...</h4>
          <div class="popover">
            <h2>Greater Accra</h2>
            <ul>
              <li>Accra</li>
              <li>Tema</li>
            </ul>
            <h2>Western Region</h2>
            <ul>
              <li>Takoradi</li>
              <li>Shama</li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <div class="popover">
            <ul>
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </div>
        </div>

        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My Home</h2>
        </article>
        <article>
          <h2>Tiny Home</h2>
        </article>
        <article>
          <h2>Suite</h2>
        </article>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
